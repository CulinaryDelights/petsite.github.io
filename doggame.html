<!DOCTYPE html>
<html>
    <head>
        <title>The Dog Game</title>
        <link rel="stylesheet" href="style.css">
        <canvas id="canvas" style="position: absolute; top: 42.5%; left: 33%;"></canvas>
    </head>
    <body style="background-color:#6b00b6;">
        <h1 class="picPageTitleText" style="transform: translate(-50%);">The Dog Game</h1>
        <script src="game.js"></script>
        <a class="backButton" href='index.html'>Back</a>

        <img src="pictures/game/clock.png" id="clockTreat" class="treat">
        <img src="pictures/game/pizza.png" id="pizzaTreat" class="treat">
        <img src="pictures/game/pepperoni_pizza.png" id="peppizzaTreat" class="treat">
        <img src="pictures/game/dog.png" id="playerLeft" class="treat">
        <img src="pictures/game/dogFlip.png" id="playerRight" class="treat">

        <div id="gameCover">
            <button onclick="Start()" id="startGame">Play</button>
        </div>
        
        <h3 id="pointCounter"></h3>
        <h3 id="timeCounter"></h3>

        <div id="gameEndCover">
            <h2 id="endPointsText"></h2>
            <button onclick="Retry();" id="retryGame">Retry</button>
        </div>
    </body>
</html>
