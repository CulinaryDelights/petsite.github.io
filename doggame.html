<!DOCTYPE html>
<html>
    <head>
        <title>The Dog Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/ico" href="pictures/favicon.ico">
        <canvas id="canvas" style="position: absolute; top: 42.5%; left: 33%;"></canvas>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color:#6b00b6;" class="game">
        <h1 class="picPageTitleText" style="transform: translate(-50%); text-align: center;">Mr. Barky's Pizza Addiction</h1>
        <script src="game.js"></script>
        <a class="backButton" href='games.html' style="left: 8%;">Back to Games</a>

        <img src="pictures/game/clock.png" id="clockTreat" class="treat">
        <img src="pictures/game/pizza.png" id="pizzaTreat" class="treat">
        <img src="pictures/game/pepperoni_pizza.png" id="peppizzaTreat" class="treat">
        <img src="pictures/game/dog.png" id="playerLeft" class="treat">
        <img src="pictures/game/dogFlip.png" id="playerRight" class="treat">

        <div id="canvasRep">
            <h3 id="pointCounter"></h3>
            <h3 id="timeCounter"></h3>
        </div>
        
        <div id="dogGameCover" class="gameCover">
            <button onclick="Start()" class="startGame">Play</button>
        </div>

        <div id="dogGameEndCover" class="gameEndCover">
            <h2 class="gameEndText" id="endPointsText"></h2>
            <button onclick="Retry();" class="retryGame">Retry</button>
        </div>
    </body>
</html>
