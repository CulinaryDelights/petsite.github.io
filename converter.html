<!DOCTYPE html>
<html>
    <head>
        <title>Pet Year Converter</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>

    <body style="background: #1A71AC;" class="converterPage">
        <h1 class="picPageTitleText">Pet Year Converter</h1>

        <form method="GET" class="convertInput">
            <div class="convertInputBackground">
                <input type="text" name="firpet" placeholder="First Pet" list="pet">
                <p>years</p>
            </div>

            <div class="convertInputBackground" id="secondConverter">
                <input type="text" name="secpet" placeholder="Second Pet" list="pet">
                <p>years</p>
            </div>

            <h2>to</h2>

            <datalist id="pet">
                <option value="human">
                <option value="dog">
                <option value="cat">
                <option value="fish">
                <option value="hamster">
                <option value="bird">
                <option value="snake">
            </datalist>

            <!--<select id="pet">
                <option value="human">Human</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fish">Fish</option>
                <option value="hamster">Hamster</option>
                <option value="bird">Bird</option>
                <option value="snake">Snake</option>
            </select>-->

            <button type="submit" class="backButton">Submit</button>
        </form>

        <a class="backButton" href="games.html" style="left: 8%; top: 7%;">Back to Games</a>

        <h4 id="animalYears" style="margin: 0px;"></h4>
        <script src="converter.js"></script>
    </body>
</html>
