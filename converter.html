<!DOCTYPE html>
<html>
    <head>
        <title>Pet Year Converter</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" type="image/ico" href="pictures/favicon.ico">
    </head>

    <body style="background: #1A71AC;" class="converterPage">
        <h1 class="picPageTitleText">Pet Year Converter</h1>

        <form method="GET" class="convertInput">
            <div class="convertInputBackground">
                <select name="firpet">
                    <option value="human">Human</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="fish">Fish</option>
                    <option value="hamster">Hamster</option>
                    <option value="bird">Bird</option>
                    <option value="snake">Snake</option>
                </select>
                <p>years</p>
            </div>

            <div class="convertInputBackground" id="secondConverter">
                <select name="secpet">
                    <option value="human">Human</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="fish">Fish</option>
                    <option value="hamster">Hamster</option>
                    <option value="bird">Bird</option>
                    <option value="snake">Snake</option>
                </select>
                <p>years</p>
            </div>

            <h2>to</h2>

            <button type="submit" class="backButton">Submit</button>
        </form>

        <a class="backButton" href="games.html" style="left: 8%; top: 7%;">Back to Games</a>

        <h4 id="animalYears" style="margin: 0px;"></h4>
        <script src="converter.js"></script>
    </body>
</html>
